{% load flavor_tags %}
<!-- templates/admin/partials/flavor_select_row.html -->
<div
    class="flavor-row flex items-center justify-between p-4 border-b min-h-[60px] cursor-pointer select-none {% if is_selected %}flavor-row--selected bg-green-50 border-green-200{% else %}flavor-row--unselected bg-white{% endif %}"
    hx-post="{% url 'flavors:admin_toggle_flavor' flavor.id %}"
    hx-target="this"
    hx-swap="outerHTML"
    hx-sync="closest #selection-container:replace"
    hx-headers='{"X-CSRFToken": "{{ csrf_token }}"}'
    hx-indicator="this"
    hx-disabled-elt="this"
    aria-busy="false"
    data-hx-aria-busy="true"
>
    <span class="flavor-name font-medium {% if is_selected %}text-green-700{% else %}text-gray-700{% endif %}">
        {{ flavor.name|clean_flavor_name }}
    </span>

    {% if is_selected %}
        <!-- Action buttons container - supports: delete | move | hit (hit at end) -->
        <div class="flex items-center gap-2">
        {% if selection.hit_of_the_day_id == flavor.id %}
            <!-- Active hit state: filled gold star with amber styling -->
            <button
                type="button"
                class="hit-btn min-w-[44px] min-h-[44px] flex items-center gap-1.5 px-3 rounded-full bg-amber-100 border border-amber-300 text-amber-700 font-medium transition-all duration-200"
                hx-post="{% url 'flavors:admin_set_hit' flavor.id %}"
                hx-target="#selection-container"
                hx-swap="innerHTML"
                hx-sync="closest #selection-container:replace"
                onclick="event.stopPropagation()"
                hx-indicator="this"
                hx-disabled-elt="this"
                aria-label="UsuÅ„ hit dnia"
            >
                <!-- Filled star -->
                <svg class="w-5 h-5" fill="currentColor" viewBox="0 0 20 20">
                    <path d="M9.049 2.927c.3-.921 1.603-.921 1.902 0l1.07 3.292a1 1 0 00.95.69h3.462c.969 0 1.371 1.24.588 1.81l-2.8 2.034a1 1 0 00-.364 1.118l1.07 3.292c.3.921-.755 1.688-1.54 1.118l-2.8-2.034a1 1 0 00-1.175 0l-2.8 2.034c-.784.57-1.838-.197-1.539-1.118l1.07-3.292a1 1 0 00-.364-1.118L2.98 8.72c-.783-.57-.38-1.81.588-1.81h3.461a1 1 0 00.951-.69l1.07-3.292z"/>
                </svg>
                <span>HIT</span>
            </button>
        {% else %}
            <!-- Inactive hit state: outlined gray star with gray styling -->
            <button
                type="button"
                class="hit-btn min-w-[44px] min-h-[44px] flex items-center gap-1.5 px-3 rounded-full bg-gray-100 border border-gray-200 text-gray-500 font-medium transition-all duration-200 hover:bg-amber-50 hover:text-amber-600 hover:border-amber-200"
                hx-post="{% url 'flavors:admin_set_hit' flavor.id %}"
                hx-target="#selection-container"
                hx-swap="innerHTML"
                hx-sync="closest #selection-container:replace"
                onclick="event.stopPropagation()"
                hx-indicator="this"
                hx-disabled-elt="this"
                aria-label="Ustaw hit dnia"
            >
                <!-- Outlined star -->
                <svg class="w-5 h-5" fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" d="M11.049 2.927c.3-.921 1.603-.921 1.902 0l1.519 4.674a1 1 0 00.95.69h4.915c.969 0 1.371 1.24.588 1.81l-3.976 2.888a1 1 0 00-.363 1.118l1.518 4.674c.3.922-.755 1.688-1.538 1.118l-3.976-2.888a1 1 0 00-1.176 0l-3.976 2.888c-.783.57-1.838-.197-1.538-1.118l1.518-4.674a1 1 0 00-.363-1.118l-3.976-2.888c-.784-.57-.38-1.81.588-1.81h4.914a1 1 0 00.951-.69l1.519-4.674z"/>
                </svg>
                <span>HIT</span>
            </button>
        {% endif %}
            <!-- Future: Delete button goes here (before hit) -->
            <!-- Future: Drag handle goes here (before hit) -->
        </div>
    {% else %}
        <!-- Visual indicator for non-selected state -->
        <span class="w-6 h-6 rounded-full border-2 border-gray-200 flex items-center justify-center">
            <span class="w-2 h-2 rounded-full bg-gray-100"></span>
        </span>
    {% endif %}
</div>
