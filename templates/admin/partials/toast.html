<!-- templates/admin/partials/toast.html -->
{% if messages %}
<div id="toast" hx-swap-oob="true" class="fixed top-4 left-4 right-4 z-50 pointer-events-none">
    {% for message in messages %}
    <div class="{% if message.tags == 'success' %}bg-green-100 border-green-400 text-green-700{% elif message.tags == 'warning' %}bg-yellow-100 border-yellow-400 text-yellow-700{% else %}bg-red-100 border-red-400 text-red-700{% endif %} border px-4 py-3 rounded shadow-lg mb-2 animate-fade-out">
        {{ message }}
    </div>
    {% endfor %}
</div>
{% endif %}
