<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Panel Admina{% endblock %}</title>
    {% load tailwind_cli %}
    {% tailwind_css %}
    <script src="https://unpkg.com/htmx.org@2.0.4"></script>
</head>
<body hx-headers='{"X-CSRFToken": "{{ csrf_token }}"}' class="bg-gray-50 min-h-screen">
    {% if user.is_authenticated %}
    <nav class="bg-white shadow-sm border-b sticky top-0 z-50">
        <div class="max-w-lg mx-auto px-4 py-3">
            <div class="flex items-center justify-between">
                <a href="{% url 'admin_dashboard' %}" class="font-bold text-lg">Smaki Lodów</a>
                <div class="flex gap-4">
                    <a href="{% url 'flavors:admin_daily_selection' %}" class="text-sm text-gray-600">Dziś</a>
                    <a href="{% url 'admin_flavor_list' %}" class="text-sm text-gray-600">Baza</a>
                    <a href="{% url 'admin_logout' %}" class="text-sm text-red-600">Wyloguj</a>
                </div>
            </div>
        </div>
    </nav>
    {% endif %}

    <div id="messages-container" class="max-w-lg mx-auto px-4 mt-4">
        {% if messages %}
            {% for message in messages %}
                <div class="bg-green-100 border border-green-400 text-green-700 px-4 py-3 rounded mb-4">{{ message }}</div>
            {% endfor %}
        {% endif %}
    </div>

    <main class="max-w-lg mx-auto px-4 py-6">
        {% block content %}{% endblock %}
    </main>
</body>
</html>
