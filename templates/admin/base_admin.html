<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Panel Admina{% endblock %}</title>
    {% load tailwind_cli %}
    {% tailwind_css %}
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/custom.css' %}">
    <script src="https://unpkg.com/htmx.org@2.0.4"></script>
</head>
<body hx-headers='{"X-CSRFToken": "{{ csrf_token }}"}' class="bg-gray-50 min-h-screen">
    {% if user.is_authenticated %}
    <nav class="bg-white shadow-sm border-b sticky top-0 z-50">
        <div class="max-w-lg mx-auto px-4 py-3">
            <div class="flex items-center justify-between">
                <a href="{% url 'flavors:admin_dashboard' %}" class="font-bold text-lg">Smaki Lodów</a>
                <div class="flex gap-4">
                    <a href="{% url 'flavors:admin_daily_selection' %}" class="text-sm text-gray-600">Dziś</a>
                    <a href="{% url 'flavors:admin_flavor_list' %}" class="text-sm text-gray-600">Baza</a>
                    <a href="{% url 'flavors:admin_logout' %}" class="text-sm text-red-600">Wyloguj</a>
                </div>
            </div>
        </div>
    </nav>
    {% endif %}

    <!-- Toast container for HTMX OOB updates -->
    <div id="toast-container" class="max-w-lg mx-auto px-4 mt-4">
        <!-- Toasts swapped here via hx-swap-oob -->
    </div>

    <div id="messages-container" class="max-w-lg mx-auto px-4 mt-4">
        {% if messages %}
            {% for message in messages %}
                <div class="bg-green-100 border border-green-400 text-green-700 px-4 py-3 rounded mb-4">{{ message }}</div>
            {% endfor %}
        {% endif %}
    </div>

    <main class="max-w-lg mx-auto px-4 py-6">
        {% block content %}{% endblock %}
    </main>

    <script>
        // HTMX error handling - show toast notifications for client-side errors
        document.body.addEventListener('htmx:responseError', function(evt) {
            const toastContainer = document.getElementById('toast-container');
            if (!toastContainer) return;

            const errorDiv = document.createElement('div');
            errorDiv.className = 'bg-red-100 border border-red-400 text-red-800 px-4 py-3 rounded shadow-lg mb-2 animate-fade-out';
            errorDiv.innerHTML = `
                <div class="flex items-start gap-2">
                    <span class="text-lg shrink-0">&#x26A0;</span>
                    <div class="flex-1">
                        <p class="font-medium">Błąd serwera (${evt.detail.xhr.status})</p>
                        <p class="text-sm opacity-75 mt-1">Spróbuj ponownie lub odśwież stronę.</p>
                    </div>
                </div>
            `;
            toastContainer.appendChild(errorDiv);

            // Remove after animation completes
            setTimeout(() => {
                errorDiv.remove();
            }, 3500);
        });

        document.body.addEventListener('htmx:sendError', function(evt) {
            const toastContainer = document.getElementById('toast-container');
            if (!toastContainer) return;

            const errorDiv = document.createElement('div');
            errorDiv.className = 'bg-red-100 border border-red-400 text-red-800 px-4 py-3 rounded shadow-lg mb-2 animate-fade-out';
            errorDiv.innerHTML = `
                <div class="flex items-start gap-2">
                    <span class="text-lg shrink-0">&#x26A0;</span>
                    <div class="flex-1">
                        <p class="font-medium">Brak połączenia z serwerem</p>
                        <p class="text-sm opacity-75 mt-1">Sprawdź połączenie internetowe i spróbuj ponownie.</p>
                    </div>
                </div>
            `;
            toastContainer.appendChild(errorDiv);

            // Remove after animation completes
            setTimeout(() => {
                errorDiv.remove();
            }, 3500);
        });

        // Handle CSRF errors specifically
        document.body.addEventListener('htmx:responseError', function(evt) {
            if (evt.detail.xhr.status === 403) {
                const toastContainer = document.getElementById('toast-container');
                if (!toastContainer) return;

                // Clear existing toasts and show CSRF error
                toastContainer.innerHTML = '';

                const errorDiv = document.createElement('div');
                errorDiv.className = 'bg-yellow-100 border border-yellow-400 text-yellow-800 px-4 py-3 rounded shadow-lg mb-2 animate-fade-out';
                errorDiv.innerHTML = `
                    <div class="flex items-start gap-2">
                        <span class="text-lg shrink-0">&#x1F512;</span>
                        <div class="flex-1">
                            <p class="font-medium">Sesja wygasła lub brak dostępu</p>
                            <p class="text-sm opacity-75 mt-1">Zaloguj się ponownie, aby kontynuować.</p>
                        </div>
                    </div>
                `;
                toastContainer.appendChild(errorDiv);

                // Redirect to login after a delay
                setTimeout(() => {
                    window.location.href = '/panel/login/';
                }, 3000);
            }
        });
    </script>
</body>
</html>
